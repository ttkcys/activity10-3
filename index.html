<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Request</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="reservation.js"></script>
</head>
<body>
<main>
    <h1>Reservation Request</h1>
    <div id="tabs">
        <ul>
            <li><a href="#general-info">General Information</a></li>
            <li><a href="#preferences">Preferences</a></li>
            <li><a href="#contact-info">Contact Information</a></li>
        </ul>
        <div id="general-info">
            <label for="arrival_date">Arrival date:</label>
            <input type="text" id="arrival_date" name="arrival_date" required><br>
            <label for="nights">Nights:</label>
            <input type="number" id="nights" name="nights" required><br>
            <label for="adults">Adults:</label>
            <select id="adults" name="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br>
            <label for="children">Children:</label>
            <select id="children" name="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>
        </div>
        <div id="preferences">
            <label>Room type:</label>
            <br>
            <input type="radio" name="room_type" value="Standard" checked> Standard
            <br>
            <input type="radio" name="room_type" value="Business"> Business
            <br>
            <input type="radio" name="room_type" value="Suite"> Suite
        </div>
        <div id="contact-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
    </div>
    <div class="buttons">
        <button id="view_policies">View Cancellation Policies</button>
        <button type="submit" id="submit_request">Submit Request</button>
    </div>
</main>
<div id="dialog" title="Cancellation Policies" style="display: none;">
    <p>Notification of cancellation must be received three days prior to the scheduled arrival date...</p>
</div>
</body>
</html>
